<!-- sum the sequence 1-1/2+1/3-1/4-->
<html>
    <head>
        <script type="text/javascript">
            var sum=0;
            var n=10;
            for(i=1;i<=n;i++)
            {
                if(i%2==0){
                    sum=sum-1/i;
                }
                else{
                    sum=sum+1/i;
                }
            }
            alert(sum);
        </script>
    </head>
</html>
