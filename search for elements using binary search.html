<html>
    <head>
        <script type="text/javascript">
            function binarySearch(){
                var n=prompt("enter the size");
                var a=new Array(n);
                for(var i=0;i<n;i++){
                    a[i]=prompt("enter the number");
                }
                document.write(a);
                document.write("</br>");
                var firstindex=0,lastindex=a.length-1,midvalue=Math.floor((lastindex+firstindex)/2);
                var item=prompt("enter the item");
                document.write("item value is:",item);
                document.write("</br>");
                while(a[midvalue] != item && firstindex < lastindex){
                    if(item < a[midvalue]){
                        lastindex=midvalue-1;
                    }
                    else if(item > a[midvalue]){
                        firstindex=midvalue+1;
                    }
                    midvalue=Math.floor((lastindex+firstindex)/2);
                }
                document.write("binary search result is:",(a[midvalue] !=item) ? -1 : midvalue);
            }
            
            binarySearch()
        </script>
    </head>
</html>
