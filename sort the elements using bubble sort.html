    <html>
    <head>
        <script type="text/javascript">
            function bubbleSort(){
                var n=prompt("enter the size");
                var arr=new Array(n);
                for(var i=0;i<n;i++){
                    arr[i]=prompt("Enter the number");
                }
                document.write("before sorting the array values are:",arr);
                document.write("</br>");
                var length=arr.length;
                var temp=0;
                for(i=0;i<length;i++){
                    for(j=0;j<(length-i-1);j++){
                        if(arr[j]>arr[j+1]){
                            var temp=arr[j];
                            arr[j]=arr[j+1];
                            arr[j+1]=temp;
                        }
                    }

                }
                document.write("after sort the arr values:",arr);
            }
            bubbleSort()
            

        </script>
    </head>
</html>
