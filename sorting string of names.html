<html>
    <head>
        <script type="text/javascript">
            var number=prompt("enter the number");
            var arr=[];
            for(var i=0;i<number;i++){
                arr[i]=prompt("enter the string:" + (i+1));
            }
            document.write("before sorting:",arr);
            document.write("</br>");
            var sorted=arr.sort();
            document.write("after sorting:",sorted);
        </script>
    </head>
</html>
