<html>
    <head>
        <script type="text/javascript">
        function towersOfHanoi(height, srcP, desP, bufferP) {
            debugger;
            if (height >= 1) {

            // Move a tower of height-1 to the buffer peg, using the destination peg.
                towersOfHanoi(height - 1, srcP, bufferP, desP);

            // Move the remaining disk to the destination peg.
                document.write('Move disk from Tower ', srcP, ' to Tower ', desP);
                document.write("</br>");

            // Move the tower of `height-1` from the `buffer peg` to the `destination peg` using the `source peg`.        
                towersOfHanoi(height - 1, bufferP, desP, srcP);
            }
  
             return;
        }

        towersOfHanoi(3, "A", "C", "B");
        </script>
    </head>
</html>
