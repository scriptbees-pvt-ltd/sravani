<html>
    <head>
        <script type="text/javascript">
            var items=[8,9,4,7,2,6,5,1];
           // var items=prompt("enter the numbers");
           // var size=5;
           // inputarray[i]=prompt("enter the number");
            function bubblesort(items){
                var length=items.length;
                for(i=0;i<length;i++){
                    for(j=0;j<(length-i-1);j++){
                        if(items[j]>items[j+1]){
                            var temp=items[j];
                            items[j]=items[j+1];
                            items[j+1]=temp;
                        }
                    }

                }
                return items;
            }
            bubblesort(items);
            document.write(items);
        </script>
    </head>

    </body>
</html>
