<html>
    <head>
        <script type="text/javascript">
            var i,j,k;
            var rows=prompt("enter the number");
            for(i=rows;i>=1;i--){
                for(j=1;j<=(rows-i);j++){
                    document.write("&nbsp;");
                }
                for(k=1;k<=i;k++){
                    document.write("*");
                }
                document.write("</br>");
            }
        </script>
    </head>
</html>
