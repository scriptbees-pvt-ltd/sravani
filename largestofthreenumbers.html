<html>
    <head>
        <script type="text/javascript">
            function largeNumber(){
                var num1,num2,num3;
                num1=Number(document.getElementById("Number1").value);
                num2=Number(document.getElementById("Number2").value);
                num3=Number(document.getElementById("Number3").value);
                if(num1>num2 & num1>num3){
                    window.alert(num1 + "is greater");
                }
                else if(num2>num1 & num2>num3){
                    window.alert(num2 + "is greater");
                }
                else{
                    window.alert(num3 + "is greater");
                }
            }
        </script>
    </head>
    <body>
        Enter The Number1:<input type="text" id="Number1">
        <br>
        Enter The Number2:<input type="text" id="Number2">
        <br>
        Enter The Number3:<input type="text" id="Number3">
        <br>
        <button onclick="largeNumber()">Submit</button>
    </body>
</html>
