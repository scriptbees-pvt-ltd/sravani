<html>
    <head>
        <script type="text/javascript">
            var rows=prompt("enter the numbers");
            var i,j,k;
            for(i=1;i<=rows;i++){
                debugger;
                for(j=1;j<=(rows-i);j++){
                    
                    document.write("&nbsp;");
                }
                for(k=1;k<=i;k++){
                    document.write(" * ");
                }
                document.write("</br>");
            }
        </script>
    </head>
   
</html>
