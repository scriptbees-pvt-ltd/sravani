<!-- sum the sequence 1+1/1!+1/2!+1/3!+-->
<html>
    <head>
        <script type="text/javascript">
            var sum=1;
            var fact=1;
            var n=5;
            for(i=1;i<=n;i++)
            {
                fact=fact*i;
                sum=sum+1.0/fact;
            }
            alert(sum);
        </script>
    </head>
</html>
