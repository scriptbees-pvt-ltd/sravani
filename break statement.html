<html>
    <head>
        <script type="text/javascript">
            var a=prompt("enter the a value");
            var b=prompt("enter the b value");
            var x=0;
            while(x<a){
                if(x==b){
                    break;
                }
                document.write(x);
                x++;
            }
        </script>
    </head>
</html>
