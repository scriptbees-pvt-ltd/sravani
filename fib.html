            function F(n) {
                if(n == 1) {
                    return 0;
                }
                else if(n == 2) {
                    return 1;
                }
                else {
                    // document.write(F(n-1));
                    // document.write("</br>");
                    // document.write(F(n-2));
                    return (F(n-1) + F(n-2));
                   // document.write(k);
                }
            }
            var numberOfTerms = prompt("Enter the no of terms in fib series");

            for(var i=1;i<=numberOfTerms;i++){
                document.write(F(i));
                document.write(" ");
